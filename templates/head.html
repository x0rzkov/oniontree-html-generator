{{ define "head.html" }}
    <meta charset="utf-8">
    <title>{{- if . }}{{ . }} &ndash; {{ end }}OnionTree</title>
    <meta name="title" content="{{- if . }}{{ . }} &ndash; {{ end }}OnionTree">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="style.css">
    {{- if eq (getTarget) "clearnet" }}
        {{ template "twitter_card.html" . }}
        {{ template "facebook_og.html" . }}
    {{ end }}
{{ end }}
