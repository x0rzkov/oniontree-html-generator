{{ define "services.html" }}
    <html lang="en">
    <head>
        {{ template "head.html" "Services" }}
    </head>
    <body>
    {{ template "menu.html" }}

    <div id="content">
        <h1>Services</h1>

        {{ range $letter, $data := . }}
            <h3>{{ $letter }}</h3>
            <hr>

            {{ range $data }}
                <p><a href="{{ .ID }}.html">{{ .Service.Name }}</a></p>
            {{ end }}
        {{ end }}
    </div>
    </body>
    </html>
{{ end }}
