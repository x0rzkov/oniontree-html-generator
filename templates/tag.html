{{ define "tag.html" }}
    <html lang="en">
    <head>
        {{ template "head.html" .Name }}
    </head>
    <body>
    {{ template "menu.html" }}

    <div id="content">
        <h1>Services tagged '{{ .Name }}'</h1>

        <ul class="tags">
            {{ range $idx, $val := .Services }}
                <li><a href="../services/{{ index $.IDs $idx }}.html">{{ $val.Name }}</a></li>
            {{ end }}
        </ul>
    </div>
    </body>
    </html>
{{ end }}
