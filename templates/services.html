{{ define "services.html" }}
    <html lang="en">
    <head>
        {{ template "head.html" "Services" }}
    </head>
    <body>
    {{ template "menu.html" }}

    <div id="content">
        <h1>Services</h1>

        <ul class="services">
            {{ range $idx, $val := .Services }}
                <li><a href="{{ index $.IDs $idx }}.html">{{ $val.Name }}</a></li>
            {{ end }}
        </ul>
    </div>
    </body>
    </html>
{{ end }}
