{{ define "tag.html" }}
    <html lang="en">
    <head>
        {{ template "head.html" .Name }}
    </head>
    <body>
    {{ template "menu.html" }}

    <div id="content">
        <h1>Services tagged '{{ .Name }}'</h1>

        <ul class="tags">
            {{ range .Services }}
                <li><a href="../services/{{ . }}.html">{{ . }}</a></li>
            {{ end }}
        </ul>
    </div>
    </body>
    </html>
{{ end }}
